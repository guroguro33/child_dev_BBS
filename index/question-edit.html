<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSRF Token -->
  <meta name="csrf-token" content="">

  <title>発達相談WEB</title>

  <!-- Fonts -->
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="/app.css" rel="stylesheet">

</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="">
          <div class="title-logo">
            <img src="./img/logo.svg" class="" alt="ロゴ">
          </div>
          発達相談WEB
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left Side Of Navbar -->
          <ul class="navbar-nav mr-auto">

          </ul>

          <!-- Right Side Of Navbar -->
          <ul class="navbar-nav ml-auto">
            <!-- Authentication Links -->
            <li class="nav-item">
              <a class="nav-link" href="/">ホーム</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">ログイン</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">新規登録</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-lg">

      <section class="col-sm-12 col-md-6 m-auto">
        <h2 class="my-5">質問編集</h2>

        <form action="" method="post" class="text-left">
          <h5 class="py-2 fw-normal">タイトル</h5>
          <input type="text" class="w-100 p-2 mb-2" name="title" id="" placeholder="タイトルを入力">
          <span class="text-danger d-block mb-2">入力必須</span>
          <span class="text-danger d-block mb-2">255文字以内で入力</span>
          <h5 class="py-2 fw-normal">内容</h5>
          <textarea name="detail" class="w-100 p-2" cols="30" rows="10" placeholder="内容を入力"></textarea>
          <span class="text-danger d-block mb-2">入力必須</span>
          <h5 class="py-2 fw-normal">タグ（２つまで）</h5>
          <input type="text" name="tag1" class="w-100 mb-2 p-2" placeholder="タグ名を入力">
          <input type="text" name="tag2" class="w-100 mb-2 p-2" placeholder="タグ名を入力">
          <span class="text-danger d-block mb-2">255文字以内で入力</span>

          <input type="submit" class="btn btn-info d-block px-5 mx-auto my-5" value="登録"
            onclick="return confirm('この内容で登録してよろしいですか？')">
        </form>
        <form action="" method="post">
          <input type="submit" class="btn btn-danger d-block px-5 mx-auto my-5" value="削除"
            onclick="return confirm('本当に削除してよろしいですか？')">
        </form>

        <a href="" class="text-secondary mb-4">もどる</a>
      </section>

    </main>
    <footer class="d-flex justify-content-center align-items-center">
      <p class="f-text h6">© Copyright | Kurosuke All Right Reserved</p>
    </footer>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
